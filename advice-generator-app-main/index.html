<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Advice #<span id="advice-number"></span></h2>
        </div>
        <div class="card-body">
          <blockquote>
            <p id="advice-text"></p>
          </blockquote>
        </div>
        <div class="card-divider">
          <img src="images/pattern-divider-mobile.svg" alt="divider" />
        </div>
        <button class="card-action" title="click here to change the advice">
          <img src="images/icon-dice.svg" alt="dice" />
        </button>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ping-n" target="_blank">Justin Nge</a>.
    </div>
  </footer>
</body>

<script src="app.js" defer></script>

</html>
